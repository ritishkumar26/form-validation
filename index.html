    <div class="wrapper">

            <div class="form-section">
                <div class="form-outer-section">
                <form onsubmit="" id="form" >
                <div class="input-item">
                    <input type="text" placeholder="User Name" class="item" id="name" name="name"> 
                    <span class="alert" id="alert1"></span>

                <div class="input-item">
                    <input type="text" placeholder="Address" class="item" name="Address">
                    <span class="alert"></span>
                </div>
               
                <div class="input-item">

<div class="input-item ">

 <div class="gridblock item">

       </div>
       <div class="radio-item">
        <input type="radio" name="gender" id="female" value="female">

       </div>
 </div>
   <span class="alert"></span>
</div>


<div class="input-item ">

</div>

</div>
